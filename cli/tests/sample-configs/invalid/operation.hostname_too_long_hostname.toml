#:schema ../../../src/config-schema.json
# DNS names are technically only allowed to be 253 octets long (see
# https://devblogs.microsoft.com/oldnewthing/?p=7873), but taplo accepts
# up to 255 octets, so this sample uses a 256-octet string.
[operation]
hostname = "123456789.123456789.123456789.123456789.123456789.123456789.123456789.123456789.123456789.123456789.123456789.123456789.123456789.123456789.123456789.123456789.123456789.123456789.123456789.123456789.123456789.123456789.123456789.123456789.123456789.123456"
